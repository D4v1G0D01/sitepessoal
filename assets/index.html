<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Pessoal</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <div class="nome-topo">
            <h1 id="headerName"></h1> 
        </div>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a id="headerProfile" class="nav-link text-white" href="#">Perfil</a></li>
                <li class="nav-item"><a id="headerRepos" class="nav-link text-white" href="#">Repositórios</a></li>
                <li class="nav-item"><a id="headerFollowers" class="nav-link text-white" href="#">Seguidores</a></li>
            </ul>
        </nav>
    </header>

    <section id="perfil" class="container mt-5">
        <div class="text-center">
            <div class="avatar">
                <img id="profileAvatar" src="" class="rounded-circle" alt="Avatar">
            </div>
            <h2 id="profileName"></h2>
            <p id="profileDescription"></p>
            <p>Localização: <span id="profileLocation"></span></p>
            <p><a id="profileBlog" href="#"></a></p>
            <p>Seguidores: <span id="profileFollowers"></span></p>
        </div>
    </section>

    <section id="repositorios" class="container mt-5">
        <h2 id="reposTitle" class="text-center"></h2>
        <div id="repos" class="row">
            <div class="card"> 
                <div class="card-body">
                    </div>
                </div>
            </div>
        </div> 
    </section>
    
    

    <section id="carrossel" class="container mt-5">
        <h2 class="text-center">Conteúdos</h2>
        <div id="contentCarousel" class="carousel slide">
            <div class="carousel-inner">
                <!-- Aqui serão adicionados os itens dinamicamente -->
            </div>
            <a class="carousel-control-prev" href="#contentCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#contentCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Próximo</span>
            </a>
        </div>
    </section>

    <section id="colegas" class="container mt-5 mb-5">
        <h2 class="text-center">Colegas</h2>
        <div id="team" class="row"></div>
    </section>

    <footer class="bg-primary text-white text-center py-3">
        <p>© 2024 Davi Godoi Grilo - Todos os direitos reservados</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/script.js"></script> 
</body>
</html>
