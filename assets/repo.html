<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Repositório</title>
    <link rel="stylesheet" href="/assets/css/repo.css">
</head>
<body>
    <header class="header">
        <a id="headerCommits" href="#">Commits</a> |
        <a id="headerIssues" href="#">Issues</a> |
        <a id="headerInsights" href="#">Insights</a>
    </header>

    <section class="container">
        <div class="card">
            <div class="card-body">
                <h2 id="repoTitle" class="card-title"></h2>
                <p id="repoDesc" class="card-text"></p>
                <ul class="list-group">
                    <li class="list-group-item"><strong>Data de Criação:</strong> <span id="repoCreationDate"></span></li>
                    <li class="list-group-item"><strong>Proprietário:</strong> <img src="" id="repoAvatar" class="avatar" alt="Avatar"> <span id="repoOwner"></span></li>
                    <li class="list-group-item"><strong>URL de Acesso:</strong> <a id="repoLink" href=""></a></li>
                    <li class="list-group-item"><strong>Linguagem Principal:</strong> <span id="repoMainLang"></span></li>
                    <li class="list-group-item"><strong>Tags:</strong> <span id="repoTopics"></span></li>
                    <li class="list-group-item"><strong>Estrelas:</strong> <span id="repoStars"></span></li>
                    <li class="list-group-item"><strong>Observadores:</strong> <span id="repoWatchers"></span></li>
                    <li class="list-group-item"><strong>Licença:</strong> <span id="repoLicense"></span></li> 
                </ul>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>© 2024 Davi Godoi Grilo - Todos os direitos reservados</p>
    </footer>
    <script src="/js/repo.js"></script>
</body>
</html>
